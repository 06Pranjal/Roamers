<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Registration Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Agent Registration Portal</h1>
        <p>Register your service and join our network</p>
      </header>

      <main>
        <div class="registration-section">
          <div class="form-container">
            <h2>Register Your Service</h2>
            <form id="registrationForm">
              <div class="form-group">
                <label for="name">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                  </svg>
                  Full Name
                </label>
                <input type="text" id="name" required />
              </div>

              <div class="form-group">
                <label for="email">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                    />
                    <polyline points="22,6 12,13 2,6" />
                  </svg>
                  Email
                </label>
                <input type="email" id="email" required />
              </div>

              <div class="form-group">
                <label for="phone">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                    />
                  </svg>
                  Phone
                </label>
                <input type="tel" id="phone" required />
              </div>

              <div class="form-group">
                <label for="businessName">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"
                    />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <path d="M16 10a4 4 0 0 1-8 0" />
                  </svg>
                  Business Name
                </label>
                <input type="text" id="businessName" required />
              </div>

              <div class="form-group">
                <label for="location">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                    <circle cx="12" cy="10" r="3" />
                  </svg>
                  Location
                </label>
                <input type="text" id="location" required />
              </div>

              <div class="form-group">
                <label for="serviceType">Service Type</label>
                <select id="serviceType" required>
                  <option value="hotel">Hotel</option>
                  <option value="transportation">Transportation</option>
                  <option value="restaurant">Restaurant</option>
                </select>
              </div>

              <div id="dynamicFields" class="dynamic-fields"></div>

              <button type="submit">Register Agent</button>
            </form>
          </div>
        </div>

        <div class="cards-section">
          <h2>Registered Agents</h2>
          <div id="agentCards" class="agent-cards"></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
